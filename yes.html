<!DOCTYPE html>
<html lang="en">

        /* Button styling */
        #playButtonContainer {
            display: block;
            text-align: center;
            margin: 20px auto;

        #playButton {

            font-size: 14px;
            border-radius: 5px;
            background-color: #ff5c8d; /* Soft pink */
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background-color: #e24b7b;
        }

        /* Adjust the content styling */
        .container {
            text-align: center;
        }

        .gif_container img {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

        function playMusic() {
